<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <section class="game-screen">
        <div class="score-board">
            <p class="compscore">Computer:</p>
            <p class="comp-points">0</p>
            <p class="playerscore">Player:</p>
            <p class="player-points">0</p>
        </div>
        <div class="instruction">
            <p>Let's see who gets <br>5 points first!</p>
        </div>
        <div class="choices">
            <button id="rock" type="button">Rock</button>
            <button id="paper" type="button">Paper</button>
            <button id="scissor" type="button">Scissors</button>
        </div>
    </section>
</body>
</html>
